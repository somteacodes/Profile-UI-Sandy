<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- top navigation -->
      <div class="top-nav">
        <img src="images/arrow_back.svg" alt="" class="icon" />
        <img src="images/three_dots.svg" alt="" class="icon" />
      </div>
      <!-- profile image and title -->
      <div class="media">
        <img src="images/profile_image.jpg" alt="" class="profile" />
        <div class="title">
          <h1>Somtea Codes</h1>
          <p>@fullstack_developer</p>
        </div>
      </div>

      <!-- body container -->
      <div class="body-container">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          delectus nisi expedita quibusdam, saepe quis possimus asperiores quia
          assumenda.
        </p>
        <button class="follow-button">Follow</button>
        <div class="divider"></div>

        <!-- friend container -->
        <div class="friends-container">
          <div>
            <img src="images/friends_icon.svg" alt="" style="margin: 0px 5px" />
            <p style="font-size: 0.7rem">20 friends following this</p>
          </div>
          <div class="avatar-container">
            <img src="images/friend1.jpg" alt="" class="friend-avatar" />
            <img src="images/friend2.jpg" alt="" class="friend-avatar" />
            <img src="images/friend3.jpg" alt="" class="friend-avatar" />
          </div>
        </div>
        
      </div>
      <nav>
        <img src="images/home_icon.svg" class="icon active" alt="" />
        <img src="images/message_icon.svg" alt="" class="icon" />
        <img src="images/picture_icon.svg" alt="" class="icon" />
        <img src="images/chart_icon.svg" alt="" class="icon" />
      </nav>
    </div>
  </body>
</html>
